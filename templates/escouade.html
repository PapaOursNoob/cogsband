{% extends "base.html" %} {% block title %}Liste Transcendance{% endblock %} {% block content%}
<h1 align="center"> Liste {{Titre}}</h1>
<div class="profils">
{% for Element in Liste %}
  <div class="combattant">
    <div class="liste pres">
      <div class="label nom">NOM</div>
      <div class="label nom">Type</div>
      <div class="label rang">Rang</div>
      <div class="label carac">M</div>
      <div class="label carac">E</div>
      <div class="label carac">V</div>
      <div class="label carac">C</div>
    </div>
    <div class="liste">
      <div class="label nom">{{Element[0]}}</div>
      <div class="label nom">{{Element[1]}}</div>
      <div class="label rang">{{Element[2]}}</div>
      <div class="label carac">{{Element[3]}}</div>
      <div class="label carac">{{Element[4]}}</div>
      <div class="label carac">{{Element[5]}}</div>
      <div class="label carac">{{Element[6]}}</div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
