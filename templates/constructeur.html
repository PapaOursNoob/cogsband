{% extends "base.html" %} {% block title %}Constructeur Bande{% endblock %} {% block content %}
<div class="liste-regle">
    <h3>Constructeur Bande</h3>
    <div class="DropDown">
        <button onclick="maFactionSelect()" class="DDbouton">Faction</button>
        <div id="maFactionBouton" class="dropdown-content">
            <a href="#faction1">Faction1</a>
            <a href="#faction2">Faction2</a>
            <a href="#faction3">Faction3</a>
        </div>
        <div id="app">[[ title ]] bracket ou accolades {{title}}</div>
    </div>
</div>

<script type="module">
    const API_URL = '/data'
    const app = Vue.createApp({
        delimiters: ['[[', ']]'],
        data() {
            return {
                donnees: null,
                title: 'test'
            }
        },
        created() {
            fetch(APi_URL).then(response => response.json()).then(donnees => { this.donnees = donnees })
        }
    }).mount('#app')
</script>
{% endblock %}
