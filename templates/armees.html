{% extends "base.html" %} {% block title %}Liste Transcendance{% endblock %} {% block content%}
<h3> Liste {{Titre}}</h3>
<div class="profils">
{% for Element in Liste %}
  <div class="combattant">
    <div class="liste pres">
      <div class="label nom">NOM</div>
      <div class="label type">Type</div>
      <div class="label rang">Rang</div>
      <div class="label mvt">M</div>
      <div class="label carac">E</div>
      <div class="label carac">V</div>
      <div class="label carac">C</div>
    </div>
    <div class="liste">
      <div class="element nom">{{Element[0]}}</div>
      <div class="element type">{{Element[1]}}</div>
      <div class="element rang valeur">{{Element[2]}}</div>
      <div class="element mvt valeur">{{Element[3]}}</div>
      <div class="element carac valeur">{{Element[4]}}</div>
      <div class="element carac valeur">{{Element[5]}}</div>
      <div class="element carac valeur">{{Element[6]}}</div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
