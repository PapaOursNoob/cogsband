<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="(( url_for('static', filename='style/style.css') ))" />
  <title>COGS : {% block title %}Bienvenue{% endblock %}</title>
  <script type="module">
    const API_URL = '/donnees'
    const app = Vue.createApp({
      data() {
        return {
          donnees: null,
          title: 'test'
        }
      },
      methods: {
        getData() {
          axios.get('https://cogsband-1.papaoursnoob.repl.co/donnees')
            .then(response => {
              this.donnees = response.donnees;
            })
            .catch(error => {
              console.log(error);
            });
        }
      },
      created() {
        //fetch(API_URL).then(response => response.json()).then(donnees => { this.donnees = donnees })
        this.getData()
      }
    }).mount('#app')
  </script>
</head>

<body>
  <div id="app">
    <div v-for="donnee in donnees">
      {{donnee['Nom']}}
      <div v-for="regle in donnee['regle']">
        {{regle['Nom']}} <br>
        {{regle['Description']}} <br>
      </div>
    </div>
  </div>
</body>

</html>
